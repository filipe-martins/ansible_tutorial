---
 
- hosts: all
  become: true
  tasks:

   - name: install updates (CentOS)
     dnf:
       update_only: yes
       update_cache: yes
     when: ansible_distribution == "CentOS"
 
   - name: install updates (Ubuntu)
     apt:
       upgrade: dist
       update_cache: yes
     when: ansible_distribution == "Ubuntu"


- hosts: web_servers
  become: true
  tasks:

   - name: add php support for apache
     apt:
       name: 
         - libapache2-mod-php
         - nano
       state: latest  
     when: ansible_distribution in ['Debian', 'Ubuntu']
 
   - name: install httpd package
     dnf:
       name: 
         - httpd
         - php 
       state: latest
     when: ansible_distribution == "CentOS"

- hosts: db_servers
  become: true
  tasks:
 
   - name: install mariadb server package (CentOS)
     dnf:
       name: mariadb
       state: latest
     when: ansible_distribution == "CentOS"
 
   - name: install mariadb server
     apt:
       name: mariadb-server
       state: latest
     when: ansible_distribution == "Ubuntu"

- hosts: file_servers
  become: true
  tasks:
 
  - name: install samba package
    package:
      name: samba
      state: latest
